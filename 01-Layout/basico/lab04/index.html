<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="mystyle.scss" />
  <title>Grid Card</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="https://picsum.photos/400/400" alt="Image" />
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2>Card Title</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere fugiat excepturi rem soluta qui blanditiis dolorem quas quo tempora libero incidunt facilis consectetur nemo perferendis repudiandae, vitae ratione! Ratione, blanditiis!</p>
        </div>
        <div class="card-info">
          <p class="card-date"><span>Published: </span>March 20, 2020</p>
        </div>
        <div class="card-btn">
          <a class="btn" href="#">More info</a>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
